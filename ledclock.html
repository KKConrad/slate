<!DOCTYPE html>
<html>
<head>
    <title>
        Digital Clock!
    </title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
    <script src="ledclock.js"></script>
<link rel="stylesheet" href="ledclock.css" />
</head>
<body class ="bodyclock">
    <div id="clock">
        <div class="display">
            <div class="weekdays">
                <span>MON</span>
                <span>TUE</span>
                <span>WED</span>
                <span>THU</span>
                <span>FRI</span>
                <span>SAT</span>
                <span>SUN</span>
            </div>
        <div class="meridiem">
            <div id ="meridiemAMPM">
                <span id="AMPM" class="AMPM"></span>
            </div>
        </div>
            <div class="alarmicon"></div>
            <div class="digits">
                <div id="digit-0" class="num-0">
                    <span class="l1"></span>
                    <span class="l2"></span>
                    <span class="l3"></span>
                    <span class="l4"></span>
                    <span class="l5"></span>
                    <span class="l6"></span>
                    <span class="l7"></span>
                </div>
                <div id="digit-1" class="num-1">
                    <span class="l1"></span>
                    <span class="l2"></span>
                    <span class="l3"></span>
                    <span class="l4"></span>
                    <span class="l5"></span>
                    <span class="l6"></span>
                    <span class="l7"></span>
                </div>
                <div class="colon">
                    <span class="c1"></span>
                    <span class="c2"></span>
                </div>
                <div id="digit-2" class="num-3">
                    <span class="l1"></span>
                    <span class="l2"></span>
                    <span class="l3"></span>
                    <span class="l4"></span>
                    <span class="l5"></span>
                    <span class="l6"></span>
                    <span class="l7"></span>
                </div>
                <div id="digit-3" class="num-4">
                    <span class="l1"></span>
                    <span class="l2"></span>
                    <span class="l3"></span>
                    <span class="l4"></span>
                    <span class="l5"></span>
                    <span class="l6"></span>
                    <span class="l7"></span>
                </div>
                <div class="colon">
                    <span class="c1"></span>
                    <span class="c2"></span>
                </div>
                <div id="digit-4" class="num-6">
                    <span class="l1"></span>
                    <span class="l2"></span>
                    <span class="l3"></span>
                    <span class="l4"></span>
                    <span class="l5"></span>
                    <span class="l6"></span>
                    <span class="l7"></span>
                </div>
                <div id="digit-5" class="num-7">
                    <span class="l1"></span>
                    <span class="l2"></span>
                    <span class="l3"></span>
                    <span class="l4"></span>
                    <span class="l5"></span>
                    <span class="l6"></span>
                    <span class="l7"></span>
                </div>
            </div>
        </div>
    </div>
</body>
